<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>BandWidth</h3>
    <div class="progress">
    <div class="progress-bar" style="width:20%; background:#ef2d56">
    <div class="progress-value">20%</div>
    </div>
    </div>

    <h3>Storage</h3>
    <div class="progress">
    <div class="progress-bar" style="width:50%; background:rgb(60, 197, 221)">
    <div class="progress-value">50%</div>
    </div>
    </div>

    <h3>Users</h3>
    <div class="progress">
    <div class="progress-bar" style="width:70%; background:rgb(65, 175, 65)">
    <div class="progress-value">70%</div>
    </div>
    </div>

    <h3>Visitors</h3>
    <div class="progress">
    <div class="progress-bar" style="width:30%; background:yellow">
    <div class="progress-value">30%</div>
    </div>
    </div>

    <h3>Emails</h3>
    <div class="progress">
    <div class="progress-bar" style="width:30%; background:rgb(218, 44, 218)">
    <div class="progress-value">45%</div>
    </div>
    </div>

    <h3>Basic</h3>
    <div class="progress">
    <div class="progress-bar" style="width:80%; background:rgb(196, 61, 84)">
    <div class="progress-value">80%</div>
    </div>
    </div>

    <h3>Others</h3>
    <div class="progress">
    <div class="progress-bar" style="width:37%; background:rgb(71, 71, 179)">
    <div class="progress-value">37%</div>
    </div>
    </div>
    
</body>
</html>

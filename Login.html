<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/csslogin.css">
</head>
<body>
    <div id="wrapper">
        <form action="" id="login">
            <h1 class="heading"> Login </h1>
            <p>Username</p>
            <div class="group">
                <i class="far fa-user"></i>
                <input type="text" class="input" placeholder="Type your username"></input>
            </div>
            <p>Password</p>
            <div class="group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="input" placeholder="Type your password "></input>
            </div>
            <a href="#" id="pass">Forgot password?</a>
            <input type="submit" value="Login" class="submit">
            <div class="Sign">
                <p>Or Sign Up Using</p>
                <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png"></a>
                <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png"></a>
                <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png"></a>
            </div>
            <div class="Sign">
                <p>Or Sign Up Using</p>
                <a href="#">SIGN UP</a>
            </div>
         </form>
    </div>
</body>
</html>
